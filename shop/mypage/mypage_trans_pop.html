<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마켓컬리 :: 내일의 장보기, 마켓컬리</title>
    <link href="../../css/style.css" rel="stylesheet" type="text/css">
    <link href="../../css/mypage.css" rel="stylesheet" type="text/css">
</head>
<body style="zoom: 1; overflow-x: hidden; overflow-y: auto;">
    <form action="" method="post" onsubmit="return sendit()">
        <div id="wrap" class="layout-main-wrapper">
            <div class="only_pc_pop">
                <h2 class="pop_head">배송지 수정</h2>
            </div>
            <div class="section_destination">
                <div id="inputForm">
                    <div class="modify only_pc">
                        <input type="hidden" name="addrNo" value="">
                        <input type="hidden" name="road_zonecode" value="">
                        <input type="hidden" name="zipcode" value="">
                        <div class="field_pop">
                            <span class="badge_default">기본 배송지</span>
                            <div id="addrMain" class="address">경기 양평군 강하면 전수리 어딘가</div>
                            <input type="text" id="addrSub" name="addrSub" placeholder="나머지 주소를 입력해주세요" value="~~~~">
                        </div>
                        <div class="field_pop">
                            <label class="label_block" for="receiverName">받으실 분</label>
                            <input type="text" id="receiverName" name="receiverName" placeholder="이름을 입력해주세요" value="홍길동">
                        </div>
                        <div class="field_pop">
                            <label class="label_block" for="receiverPhone">휴대폰</label>
                            <input type="text" id="receiverPhone" name="receiverPhone" placeholder="번호를 입력해주세요" value="010XXXXXXXX">
                        </div>
                        <button type="button" class="btn active">저장</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    
    
</body>
</html>
